<div class="card mt-10">
    <div class="card-header">
        <h3>INICIAR SESION</h3>
        <!-- <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
        </div> -->
    </div>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="username" formControlName="email">
                </div>
                <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" style="color: red">
                    <div *ngIf="f.email.errors?.required">El email Es requerido</div>
                    <div *ngIf="f.email.errors?.email">El email no es válido</div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group ">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="password" formControlName="password">
                </div>
                <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" style="color: red">
                    <div *ngIf="f.password.errors?.required">El Password es requerido</div>
                </div>
            </div>

            <div class="input-group form-group">
                <re-captcha (resolved)="resolved($event)" siteKey="{{captchaSiteKey}}"></re-captcha>
            </div>

            <div class="row align-items-center remember">
                <label for="recordarme" class="text-info">
                    <span>Recordarme</span> 
                    <span> <input id="recordarme" formControlName="recordarme" name="recordarme" type="checkbox"></span>
                </label>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" class="btn-success btn-block btn float-right login_btn" [disabled]="!loginForm.valid"
                        value="Iniciar sesión">
            </div>
        </form>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-center links">
            Don't have an account?<a href="#">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center">
            <a href="#">Forgot your password?</a>
        </div>
    </div>
</div>
