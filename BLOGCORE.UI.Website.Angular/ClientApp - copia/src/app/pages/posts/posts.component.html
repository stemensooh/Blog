<div class="container mb-5">
    <button class="btn btn-success" (click)="nuevoPost()">Agregar Post</button>
</div>
<div class="row">
    <div class="col-md-4 col-xl-4 box-col-6 xl-50" *ngFor="let post of posts">
        <div class="btn-group text-right">
            <a class="btn btn-outline-info btn-sm" [routerLink]="['/posts', 'edit', post.id]">
                <i class="fa fa-edit"></i> Editar
            </a>
            <button class="btn btn-outline-danger btn-sm" (click)="eliminarPost(post.id)">
                <i class="fa fa-trash"></i> Eliminar
            </button>
        </div>
        <app-post-card [misPosts]="false" [post]="post"></app-post-card>
    </div>
</div>
