<div class="post-item border">
    <div class="post-item-wrap">
        <div class="post-image">
            <a (click)="VerPost(post.id)" style="cursor: pointer;">
                <img alt="" src="{{ post.imagen | noImage }}" >
            </a>
            <span class="post-meta-category">
                <a [routerLink]="['/', 'tags', categoria ]" class="badge bg-success" style="color: white" *ngFor="let categoria of post.categoriaName">
                    {{ categoria }}
                </a>
            </span>
        </div>
        <div class="post-item-description">
            <span class="post-meta-date">
                <i class="fa fa-calendar-o"></i>
                {{ post.fecha | date:'dd MMMM yyyy' }}
            </span>
            <!-- <span class="post-meta-comments">

                    {{ post.autor }}
                </a>
            </span> -->
            <span class="post-meta-comments"><i class="fa fa-comments-o"></i>{{ post.comentarios }} Comentarios</span>
            <h2>
                {{ post.titulo }}
            </h2>
            
            <div class="truncate"  [innerHtml]="post.cuerpo">
            </div>
