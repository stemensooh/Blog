<div class="row ">
    <div class="col-sm-4 ">

    </div>
    <div class="col-sm-4 card">
        <div class="card-body">
            <div class="card-title">
                <h3>INICIAR SESION</h3>
            </div>
            <form id="login-form" class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <span type="danger" *ngIf="error">{{ error }}</span>
                <!-- <h3 class="text-center text-info">Login</h3> -->
                <div class="alert alert-danger" *ngIf="tieneErrores">
                    
                </div>
                <div class="form-group">
                    <label for="email" class="text-info">Usuario:</label><br>
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Usuario"
                        autocomplete="off" />
                    <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" style="color: red">
                        <div *ngIf="f.email.errors?.required">El email Es requerido</div>
                        <div *ngIf="f.email.errors?.email">El email no es válido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="text-info">Password:</label><br>
                    <input type="password" formControlName="password" class="form-control" id="password"
                        placeholder="Password" autocomplete="off" />
                    <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" style="color: red">
                        <div *ngIf="f.password.errors?.required">El Password es requerido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="recordarme" class="text-info">
                        <span>Recordarme</span> 
                        <span> <input id="recordarme" formControlName="recordarme" name="recordarme"
                                type="checkbox"></span>
                    </label>
                </div>
                <div class="form-group text-center">
                    <input type="submit" name="submit" class="btn btn-success btn-md" [disabled]="!loginForm.valid"
                        value="Iniciar sesión">
                </div>
                <div id="register-link" class="text-right">
                    <a href="#" class="text-info">Registrarse aquí</a>
                </div>
            </form>
        </div>
    </div>
</div>
