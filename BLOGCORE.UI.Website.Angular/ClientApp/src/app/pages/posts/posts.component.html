

<div class="container-fluid" class="mt-4 mr-5 ml-5">
    <div class="container mb-5">
        <button class="btn btn-success" (click)="nuevoPost()"  >Agregar Post</button>
    </div>
    <div class="row">
        <div class="col-md-6 col-xl-3 box-col-6 xl-50" *ngFor="let post of posts">
            <div>
                <div class="btn-group text-right">
                    <a class="btn btn-outline-info btn-sm" [routerLink]="['/posts', 'edit', post.id]">
                        <i class="icofont icofont-edit"></i>
                    </a>
                    <button class="btn btn-outline-danger btn-sm" (click)="eliminarPost(post.id)" >
                        <i class="icofont icofont-trash "></i>
                    </button>
                </div>
                <app-post-card [misPosts]="true" [post]="post"></app-post-card>
            </div>
        </div>
    </div>
</div>
