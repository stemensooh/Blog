

<div class="container-fluid mt-4 mr-5 ml-5" class="" *ngIf="posts.length > 0" >
    <div class="row">
        <div class="col-md-6 col-xl-3 box-col-6 xl-50" *ngFor="let post of posts">
            <app-post-card [post]="post"></app-post-card>
        </div>
    </div>
</div>
<div class="container" *ngIf="posts.length === 0">
    <div class="row">
        <div class="col-12">
            <h4>No hay resultados</h4>
        </div>
    </div>
</div>
